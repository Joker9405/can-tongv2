<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can-Tong 项目主页</title>
    
    <!-- 引入 Alako-Bold 字体 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alako:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- 引入外部 CSS 样式 -->
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Can-Tong <span class="dot">·</span></div>
      <div class="lang">chs-zhh-en</div>
    </header>
    <main class="container">
      <div class="search">
        <input id="q" type="text" placeholder="" autocomplete="off" />
      </div>

      <!-- Example sections -->
      <section id="candidate-bar" class="candidate-bar"></section>
      <section id="grid" class="grid"></section>
      <section id="examples" class="examples" hidden>
        <div class="examples-inner" id="examples-list"></div>
      </section>
    </main>
    <footer class="foot">
      CanTongMVP © Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
    </footer>

    <!-- React app script -->
    <script src="/js/app.js"></script>
  </body>
</html>
